<!-- Swish QR Modal -->
<div id="swish-qr-modal" class="cs-swish-modal">
  <div class="cs-swish-modal-content">
    <span id="swish-qr-close" class="cs-swish-modal-close">&times;</span>
    <div class="cs-swish-header">
      <img src="https://subdomain.klubbforsaljning.se/wp-content/uploads/2026/02/swish-image.png" alt="Swish" class="cs-swish-logo" />
      <h2 class="cs-swish-modal-title">Swish Betalning</h2>
    </div>
    <p class="cs-swish-instruction">Skanna QR-koden med Swish-appen för att betala ordern</p>
    <div class="cs-swish-order-details">
      <div id="swish-qr-order-number" class="cs-swish-order-number"></div>
      <div id="swish-qr-team-name" class="cs-swish-team-name"></div>
      <div id="swish-qr-customer-name" class="cs-swish-customer-name"></div>
      <div id="swish-qr-amount" class="cs-swish-amount"></div>
    </div>
    <img id="swish-qr-image" class="cs-swish-qr-image" src="" alt="Swish QR" />
    <div id="swish-qr-container" class="cs-swish-qr-container"></div>
    <div id="swish-qr-recipient" class="cs-swish-qr-recipient"></div>
    <div id="swish-qr-amount-included" class="cs-swish-amount-box"></div>
    <button id="swish-qr-close-btn" class="cs-swish-close-btn">Stäng</button>
  </div>
</div>
